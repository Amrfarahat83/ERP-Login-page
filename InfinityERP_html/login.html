<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahoney Infinity ERP</title>
    <link rel="icon" href="assets/imgs/icon-logo.png">
    <link rel="stylesheet" href="css/login.css"> <!-- Custom Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    
</head>
<body>
    
    <div class="login-container position-relative">
        <div class="bookmark-position d-flex position-absolute">
            
        </div>
        <!-- Left Side - Login Form -->
        
        <div class="login-left">
            <form>
                <div class="mb-3 d-flex flex-column align-items-center ">
                    <img class="t-3"  src="assets/imgs/icon-logo-2.png" alt="">
                <h5>Sign In</h5>
                <h6>Welcome back! Please enter your details</h6>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label position top-0 start-0">User Name</label>
                    <input type="text" class="form-control form-control-lg form-control custom-placeholder position top-0 start-0 white" id="formGroupExampleInput" placeholder="Enter Your Username">
                </div>

                <div class="eye-icon mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg custom-placeholder" id="formGroupExampleInput2" placeholder="Enter Your Password">
                    <span class="icon-container " onclick="togglePassword()" style="cursor: pointer;">
                    <i id="togglePasswordIcon" class="fas fa-eye"></i>
                    </span>
                </div>
                  
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
                      </div>
                    <a href="#" class="text-decoration-none" style="color: #ffffff;">Forgot Password!</a>
                </div>
                <button type="submit" class="btn btn-log btn-lg rounded-pill w-100">Login</button>
                <p class="login-footer mt-3 text-center">Copyright &copy; 2024 Mahoney Technical Services , All rights reserved.</p>
            </form>
        </div>

        <!-- Right Side - Geometric Face Illustration -->
        <div class="login-right">
            <!-- Background image will automatically fill the area -->
             <img src="assets/imgs/skull-2.png" id="img" alt="" >
        </div>
    </div>
    <script>
        function togglePassword() {
          const passwordInput = document.getElementById('formGroupExampleInput2');
          const icon = document.getElementById('togglePasswordIcon');
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          }
        }
      </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
